<ion-header>
  <ion-navbar>
    <ion-title>
      Auth App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <button ion-button full color="finger" (click)="test()">SignIn</button>
        </ion-col>
        <ion-col col-1>
          <button ion-button color="finger" (click)="nextPage()">
            <ion-icon name="md-finger-print"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
